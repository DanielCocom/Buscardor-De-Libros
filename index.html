<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de Libros</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Buscador de Libros</h1>
      <form id="search-form" class="d-flex flex-column align-items-center mb-4">
        <div class="mb-3">
          <input type="radio" id="search-title" name="search-type" value="title" checked>
          <label for="search-title">TÃ­tulo</label>
          <input type="radio" id="search-author" name="search-type" value="author">
          <label for="search-author">Autor</label>
          <input type="radio" id="search-isbn" name="search-type" value="isbn">
          <label for="search-isbn">ISBN</label>
        </div>
        <input
          type="text"
          id="search-input"
          class="form-control me-2"
          placeholder="Buscar libros..."
          required
        />
        <button type="submit" class="btn btn-primary mt-2">Buscar</button>
      </form>
      <div class="fw-bold fs-2" id="c-resultados"></div>
      
      <div>
        <div id="results" class="row row-cols-2 row-cols-md-3 justify-content-center"></div>
        <div id="container-botones-paginacion" class="d-flex justify-content-center mt-4"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
